<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Ecommerce test section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Section 1  -->
        <section class="section-1">
            <!-- Logo  -->
            <a href="" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of logo  -->

            <!-- Navbar  -->
            <nav class="navbar">
                <a href="" class="navbar-link">iPhone 1</a>
                <a href="" class="navbar-link">MacBook Air</a>
                <a href="" class="navbar-link">Watch</a>
                <a href="" class="navbar-link">AirPods</a>
            </nav>
            <!-- En of Navbar -->

            <!-- Cube  -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls  -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                </div>
                <!-- End of Controls  -->
            </div>
            <!-- End of Cube  -->

            <!-- Banner  -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gif</h1>
                <p>"Creativity is just connecting things."</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- End of Banner  -->

            <!-- Slideshow  -->
            <div class="slideshow">

            </div>
            <!-- End of Slideshow -->
        </section>
        <!-- End of section 1  -->

        <!-- Section 2  -->
        <section class="section-2">

            <!-- section 2 heading  -->
            <h1 class="section2-heading">iPhone 12</h1>
            <!-- End of section 2 heading  -->

            <!-- Section 2 img  -->
            <div class="iphones">
                <img class="iphone-img1" src="images/iPhone 12/iphones-1-img.png" alt="">
                <img class="iphone-img2" src="images/iPhone 12/iphones-2-img.png" alt="">
            </div>
            <!-- End of section 2 img -->

            <!-- section 2 buttons  -->
            <div class="iphone-btns">
                <a class="iphone-btn" href=""> <span>Learn more</span> </a>
                <a class="iphone-btn" href=""> <span>Shop</span> </a>
            </div>
            <!-- End of section 2 buttons -->

        </section>
        <!-- End of section 2  -->


    </div>
    <script src="script.js"></script>
</body>

</html>
